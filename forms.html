<h2>FILL IN THE FORM BELOW</h2>

<form action="">


    <p>Full name:<input type="text" placeholder="Full name" required></p>

    <p>Phone number:<input type="number" placeholder="Phone number" required></p>

    <p>Email:<input type="email" placeholder="Email" required></p>
    
    <p>Password:<input type="password" placeholder="Password" required></p>


    <label >Date of Birth:</label>
    <input type="date" required><br><br>

    <label>Gender:</label>

    <select name="" id="1" required>

        <option value="" selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>

    </select><br><br>


    <label>Language:</label>

    <select name="" id="2" required>

        <option value="" selected>Select preferred language</option>
        <option value="english">English</option>
        <option value="swahili">Swahili</option>
        <option value="french">French</option>
        <option value="spanish">Spanish</option>

    </select><br><br>


    Are you enrolled in a learning institution?

    <label>Yes</label>
    <input type="radio" name="a" value="yes" required>

    <label>No</label>
    <input type="radio" name="a" value="no" required><br><br>


    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>

<!--    <button>Submit</button>-->

    <p><input type="submit" value="Submit"></p>

</form>
