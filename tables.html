<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>

    <style>
     body{
         background-color: indianred;
     }

    table{
        background-color: lightcoral;
    }

    table,th,td{
        border: darkslategrey 2px solid;
        border-collapse: collapse;
    }

    th{
        background-color: darkcyan;
        color: white;
    }

    </style>

</head>

<body>

<table>

   <thead>
    <tr>
        <th>Student</th>
        <th>Maths</th>
        <th>English</th>
    </tr>
   </thead>

    <tbody>
    <tr>
        <td>Leah</td>
        <td>50</td>
        <td>68</td>
    </tr>

    <tr>
        <td>Joseph</td>
        <td>70</td>
        <td>40</td>
    </tr>

    <tr>
        <td>Michael</td>
        <td>60</td>
        <td>88</td>
    </tr>

    <tr>
        <td>Cassie</td>
        <td>92</td>
        <td>78</td>
    </tr>

    <tr>
        <td>Khalil</td>
        <td>78</td>
        <td>94</td>
    </tr>
    </tbody>

</table>

</body>

</html>
